<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HBNB</title>
  </head>
  <body>
    <h1>States</h1>
    <ul>
      {% for state in states %}
        <li>{{ state.id }}: <b>{{ state.name }}</b></li>
      {% endfor %}
    </ul>
    {% if states|length == 5 %}
      <p>OK</p>
    {% else %}
      <p>Doesn't find 5 LI tags (found {{ states|length }})</p>
    {% endif %}
  </body>
</html>
